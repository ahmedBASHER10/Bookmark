<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/bookmark.png" type="image/x-icon">
    <title>Bookmarker</title>
    <!-- Local Icons font aswsome V 6.4.0 -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Local BootstrapV5 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- CSS files -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <section id="bookmark" class="pt-5 w-100">
            <div class="container d-flex flex-column align-items-center justify-content-center w-100">
                <h1 class="fw-bolder text-uppercase mb-5 position-relative">Bookmarker</h1>
                <div
                    class="bookmark-body w-100 my-4 p-3 d-flex flex-column justify-content-center align-items-center gap-3">
                    <div class="d-flex flex-column justify-content-center">
                        <h2><span class="fa fa-bookmark d-inline-block pe-2"></span>Bookmark your favorite sites<span
                                class="fa fa-bookmark d-inline-block ps-2"></span></h2>
                    </div>
                    <div class="d-flex flex-column justify-content-center w-100 gap-1">
                        <label for="siteName" class="fw-bold"><span class="fa fa-book-bookmark pe-2"></span>Site
                            Name</label>
                        <input type="text" id="siteName" class="form-control mb-1" placeholder="Bookmark Name" />
                        <p class="text-danger name-validaiton">Name must be 3 letters at least</p>
                        <p class="text-danger name-unique-validation">Name must be unique</p>

                    </div>
                    <div class="d-flex flex-column justify-content-center w-100 gap-1">
                        <label for="siteURL" class="fw-bold"><span class="fa fa-link pe-2"></span>Site URL</label>
                        <input type="text" id="siteURL" class="form-control mb-1" placeholder="Website URL" />
                        <p class="text-danger url-validation">URL must start with http:// or https:// example: "https://www.example.com".</p>
                    </div>
                    <button class="btn btn-add text-capitalize px-5" id="addBtn">submit</button>
                </div>
                
                <div class="table-style w-100">
                <table class="table text-capitalize text-center my-5">
                    <thead class="">
                        <th>index</th>
                        <th>Website Name</th>
                        <th>visit</th>
                        <th>delete</th>
                    </thead>
                    <tbody id="tableBody">

                    </tbody>
                </table>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
